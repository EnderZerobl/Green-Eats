<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload de Imagem</title>
</head>
<body>
  <h1>Enviar Imagem</h1>
  <form id="formImagem" enctype="multipart/form-data">
    <input type="file" id="image" name="image" accept="image/*" required>
    <button type="submit">Enviar</button>
  </form>

  <hr>

  <h2>Imagem Enviada</h2>
  <div id="mensagem"></div>
  <div id="imagemEnviada"></div>

  <script>
    document.getElementById('formImagem').addEventListener('submit', async function(event) {
      event.preventDefault();

      const formData = new FormData();
      formData.append('image', document.getElementById('image').files[0]);

      try {
        const response = await fetch('http://localhost:3001/produtos', {
          method: 'POST',
          body: formData
        });

        const data = await response.json();

        if (response.ok) {
          document.getElementById('mensagem').textContent = data.message;

          const imageElement = document.createElement('img');
          imageElement.src = `http://localhost:3001/produtos/${data.filename}`;
          imageElement.style.maxWidth = '100%';
          document.getElementById('imagemEnviada').innerHTML = '';
          document.getElementById('imagemEnviada').appendChild(imageElement);
        } else {
          console.error('Erro ao enviar imagem:', data.error);
        }
      } catch (error) {
        console.error('Erro ao enviar requisição:', error);
      }
    });
  </script>
</body>
</html>
