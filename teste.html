<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exibir Imagem por Filename</title>
</head>
<body>
    <h1>Imagem do Produto</h1>
    <div>
        <label for="filename">Nome do Arquivo:</label>
        <input type="text" id="filename" name="filename" placeholder="Digite o nome do arquivo">
        <button onclick="fetchProductImage()">Buscar Imagem</button>
    </div>
    <div id="imageContainer">
        <!-- A imagem será exibida aqui -->
    </div>

    <script>
        function fetchProductImage() {
            const filename = document.getElementById('filename').value;
            const imageUrl = `http://localhost:3001/produtos/imagem/${filename}`;

            const imageContainer = document.getElementById('imageContainer');
            imageContainer.innerHTML = `<img src="${imageUrl}" alt="Imagem do Produto" onerror="this.onerror=null; this.src=''; alert('Imagem não encontrada ou erro ao carregar a imagem.');" />`;
        }
    </script>
</body>
</html>
